<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar Example</title>

  <!-- Optional: Material Icons for the close button -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- The mobile sidebar your API looks for -->
  <sidebar-mobile>
    <nav>
      <ul>
        <li><a href="#">🏠 Home</a></li>
        <li><a href="#">📄 About</a></li>
        <li><a href="#">📞 Contact</a></li>
      </ul>
    </nav>
  </sidebar-mobile>

  <!-- Main page content -->
  <main>
    <h1>Welcome!</h1>
    <p>This is a working example using your <code>api.js</code>.</p>
    <p>Click the hamburger icon (☰) in the top-left corner to open the sidebar.</p>
  </main>

  <!-- Load your sidebar API -->
  <script src="https://raw.githubusercontent.com/Tituswashere/website/refs/heads/main/api.js"></script>
</body>
</html>
